spring.application.name=appli

server.port=9999

# On peut définir ses propres propriétés dans le fichier application.properties (groupId_nomdonné.apiURL)
com.example.appli.apiURL=http://localhost:9000


# JDBC Configuration (configuration à la BDD)
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


# url de connexion à la BDD
spring.datasource.url=jdbc:mysql://localhost:3306/appli_myscoreboard
spring.datasource.username=cyn
spring.datasource.password=toor


# update permet d'avoir un BDD persistente qui ne recrée pas la BDD a chaque lancement de l'application
spring.jpa.hibernate.ddl-auto=update