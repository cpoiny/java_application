<th:block th:include="_communs/header.html"></th:block>
    
    
    <h1 class="alert alert-primary text-center">Formulaire</h1>

    <form method="post" th:action="${jeu.id} ? @{/jeu/{id}/modifier(id=${jeu.id})} : @{/jeu/ajouter}" th:object="${jeu}">
        <div class="form-group">
            <label for="title">Nom du jeu</label>
            <input type="text" th:field="*{title}" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="min">Min joueur</label>
            <input type="number" th:field="*{min}" id="min" class="form-control">
        </div>

        <div class="form-group">
            <label for="max">Max joueur</label>
            <input type="number" th:field="*{max}" id="max" class="form-control">
        </div>

        <div class="d-flex mt-3 justify-content-between">
            <button th:action="${jeu.id} ? @{/jeu/{id}/modifier(id=${jeu.id})} : @{/jeu/ajouter}"type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i><span th:text="${jeu.id}? ' Modifier ': ' CrÃ©er ' "></span>
            </button>
            <button type="reset" class="btn btn-warning">
                <i class="fa fa-eraser"></i> Effacer
            </button>
            <a th:href="@{/jeux}" class="btn btn-danger">
                <i class="fa fa-reply"></i> Retour
            </a>
        </div>
    </form>
 
    <th:block th:include="_communs/footer.html"></th:block>
